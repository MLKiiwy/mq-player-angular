<div layout="column" layout-fit>
	<div hflex="25" layout="column" layout-wrap class="question-label">
		<span>{{ question.label }}</span>
	</div>
	<div hflex="75" >
		<div layout-fit layout-wrap layout="row">
			<div class="answer-choice" layout="row">
				<md-button layout-fill>{{ choices[0].label }}</md-button>
			</div>
			<div class="answer-choice" layout="row">
				<md-button layout-fill>{{ choices[1].label }}</md-button>
			</div>
			<div class="answer-choice" layout="row">
				<md-button layout-fill>{{ choices[2].label }}</md-button>
			</div>
			<div class="answer-choice" layout="row">
				<md-button layout-fill>{{ choices[3].label }}</md-button>
			</div>
		</div>
	</div>
</div>
